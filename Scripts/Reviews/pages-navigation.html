<div class="pagination" ng-show="type.reviews.length">
	<ul>
		<li>
			<button type="button" ng-disabled="type.disablePrev()"
			ng-click="type.prevPage()">PREV</button>
		</li>
		<li>
			<span>Page {{type.currentPage }} of {{ type.numberOfPages() }}</span>
		</li>
		<li>
			<button type="button"
			ng-disabled="type.disableNext()"
			ng-click="type.nextPage()">NEXT </button>
		</li>
	</ul>
</div>
