<div class="pagination" ng-show="type.reviews.length">
	<ul>
		<li>
			<button type="button" ng-disabled="type.currentPage == 1"
			ng-click="type.currentPage=type.currentPage-1">PREV</button>
		</li>
		<li>
			<span>Page {{type.currentPage }} of {{ type.numberOfPages() }}</span>
		</li>
		<li>
			<button type="button"
			ng-disabled="type.currentPage >=  type.numberOfPages() "
			ng-click="type.currentPage = type.currentPage+1">NEXT </button>
		</li>
	</ul>
</div>
