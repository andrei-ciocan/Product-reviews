<div class="reviews">
	<div ng-repeat="review in revs.reviews | startFrom:(revs.currentPage-1)*revs.entryLimit | limitTo:revs.entryLimit  track by $index " class="review">
		<div class="review_user">
			<img ng-src="{{review.reviewerPhoto}}">
			<div class="review_username">{{review.reviewerName}}</div>
		</div>
		
		<div class="review_user-comment">
			{{review.reviewContent}}
		</div>

		<star-rating stars="review.rating"></star-rating>
	</div>
</div>
